<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top: 25px; margin-bottom: 150px">
    <div class="col">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            data-toggle="tab"
            href="#como-usar"
            role="tab"
            aria-selected="true"
            >Como usar</a
          >
          <a
            class="nav-item nav-link"
            data-toggle="tab"
            href="#onde-fica"
            role="tab"
            aria-selected="false"
            >Onde fica</a
          >
        </div>
      </nav>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="como-usar" role="tabpanel">
          Texto "Como usar"
        </div>
        <div class="tab-pane fade" id="onde-fica" role="tabpanel">
          Texto "Onde fica"
        </div>
      </div>
    </div>
  </div>
</div>
